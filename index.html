<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Hangman Game</title>
    <link href="assets/css/main.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Simple 'Hangman' Game</h1>
        <figure>
            <img src="assets/img/01.svg" alt="" id="img">
        </figure>
        <div class="actions">
            <div id="guess">
               <ul id="alphabet" class="alphabet">
                   <li>a</li>
                   <li>b</li>
                   <li>c</li>
                   <li>d</li>
                   <li>e</li>
                   <li>f</li>
                   <li>g</li>
                   <li>h</li>
                   <li>i</li>
                   <li>j</li>
                   <li>k</li>
                   <li>L</li>
                   <li>m</li>
                   <li>n</li>
                   <li>o</li>
                   <li>p</li>
                   <li>q</li>
                   <li>r</li>
                   <li>s</li>
                   <li>t</li>
                   <li>u</li>
                   <li>v</li>
                   <li>w</li>
                   <li>x</li>
                   <li>y</li>
                   <li>z</li>
               </ul>
               <p id="notice"></p>
                <ul id="words" class="list">
                    
                </ul>
            </div>
            <p>
                You have <span id="lives">3</span>  lives remaining <br>
                <span id="hearts" class="hearts"></span>
            </p>
            <a href="" class="btn">Try another word</a>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
